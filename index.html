<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valgo — Algorithmic safety validation</title>
  <link rel="icon" href="media/favicon.png" type="image/png" />

  <meta property="og:title" content="Valgo — Algorithmic safety validation" />
  <meta property="og:image" content="media/valgo-social-media.png" />
  <meta property="og:url" content="https://valgo.dev/" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Valgo — Algorithmic safety validation" />
  <meta name="twitter:image" content="media/valgo-social-media.png" />

  <style>
    :root { --bg-pos: 50% 50%; }
  
    body {
      margin: 0;
      font-family: "Palatino Linotype", Palatino, serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100dvh;
      text-align: center;
      background-color: #030303;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("media/aircraft-background.jpg") no-repeat var(--bg-pos) / cover;
      z-index: -2;
      opacity: 0;
      animation: fadeInBg 2.0s ease-out 0.5s forwards;
      will-change: opacity;
    }

    @keyframes fadeInBg {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 640px) {
        :root { --bg-pos: 70% 30%; }
    }

    @media (max-aspect-ratio: 3/4) {
        :root { --bg-pos: 60% 25%; }
    }

    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: -1;
    }

    img.logo {
      max-width: 360px;
      width: 60%;
      height: auto;
    }

    h1 {
      margin: 10px 0 10px;
      font-size: clamp(1.5rem, 4vw, 3rem);
      color: #fff;
      font-weight: normal;
    }

    p.tagline {
      margin: 10px 0 0;
      font-size: clamp(1rem, 3.5vw, 1.5rem);
      color: #888;
      font-variant: small-caps;
      letter-spacing: 0.05em;
      opacity: 0;
      animation: fadeUp 1s ease-out 1.2s forwards;
      will-change: transform, opacity;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    p.email {
      margin: 10px 0 0;
      font-family: monospace;
      font-size: clamp(0.75rem, 2vw, 1.0rem);
      color: #555;
      opacity: 0;
      animation: fadeInBg 1s ease-out 2.2s forwards;
      will-change: transform, opacity;
    }

    p.email a {
      color: #555;
      text-decoration: none;
    }

    p.email a:hover {
      text-decoration: underline;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #444;
      font-size: clamp(0.45rem, 1.5vw, 0.8rem);
      padding: 0 5px;
      box-sizing: border-box;
    }
  </style>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-N4XLB6ZVNJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-N4XLB6ZVNJ');
  </script>
</head>
<body>
  <img src="media/valgo-white.svg" alt="Valgo" class="logo" />
  <p class="tagline">algorithmic safety validation</p>
  <p class="email"><a href="mailto:info@valgo.dev">info@valgo.dev</a></p>
</body>
</html>
