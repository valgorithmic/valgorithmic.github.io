  <style>
    :root {
      --bg: #0f1115;
      --card: #151821;
      --border: #222638;
    }

    /* Center the iframe container on the page */
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: #e6e8ef;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    /* Grid centering keeps it perfectly middle on any screen */
    body {
      display: grid;
      place-items: center;
    }

    /* Responsive “card” that holds the iframe */
    .frame {
      width: min(95vw, 1000px);
      height: min(85vh, 900px);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      overflow: hidden; /* rounds the iframe corners */
    }

    .frame iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Optional: light mode if the OS prefers it */
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f6f7fb;
        --card: #ffffff;
        --border: #e5e7ef;
      }
      body { color: #11131a; }
    }
  </style>
</head>
<body>
  <div class="frame" role="region" aria-label="Calendar">

  </div>
</body>
</html>
